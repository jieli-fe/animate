<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>animate.css</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
    <style>
        ul,li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            margin: 0;
            padding: 0;
            font-size: 12px;
            display:flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            
        }
        ul > li {
            padding: 10px;
            border: 1px solid #ccc;
            display:flex;
            flex-wrap: wrap;
            flex:1 1 300px;
            justify-content: flex-start;
            align-items: flex-start;
            margin:10px;
        }
    </style>
</head>

<body>
    <div id="list"></div>

    <script>
        var data = [{
                type: 'Attention Seekers',
                item: ["bounce", "flash", "pulse", "rubberBand", "shake", "swing", "tada", "wobble", "jello", "heartBeat"]
            },
            {
                type: 'Bouncing Entrances',
                item: ["bounceIn", "bounceInDown", "bounceInLeft", "bounceInRight", "bounceInUp"]
            },
            {
                type: 'Bouncing Exits',
                item: ["bounceOut", "bounceOutDown", "bounceOutLeft", "bounceOutRight", "bounceOutUp"]
            },
            {
                type: 'Fading Entrances',
                item: ["fadeIn", "fadeInDown", "fadeInDownBig", "fadeInLeft", "fadeInLeftBig", "fadeInRight", "fadeInRightBig", "fadeInUp", "fadeInUpBig"]
            },
            {
                type: 'Fading Exits',
                item: ["fadeOut", "fadeOutDown", "fadeOutDownBig", "fadeOutLeft", "fadeOutLeftBig", "fadeOutRight", "fadeOutRightBig", "fadeOutUp", "fadeOutUpBig"]
            },
            {
                type: 'Flippers',
                item: ["flip", "flipInX", "flipInY", "flipOutX", "flipOutY"]
            },
            {
                type: 'Lightspeed',
                item: ["lightSpeedIn", "lightSpeedOut"]
            },
            {
                type: 'Rotating Entrances',
                item: ["rotateIn", "rotateInDownLeft", "rotateInDownRight", "rotateInUpLeft", "rotateInUpRight"]
            },
            {
                type: 'Rotating Exits',
                item: ["rotateOut", "rotateOutDownLeft", "rotateOutDownRight", "rotateOutUpLeft", "rotateOutUpRight"]
            },
            {
                type: 'Sliding Entrances',
                item: ["slideInUp", "slideInDown", "slideInLeft", "slideInRight"]
            },
            {
                type: 'Sliding Exits',
                item: ["slideOutUp", "slideOutDown", "slideOutLeft", "slideOutRight"]
            },
            {
                type: 'Zoom Entrances',
                item: ["zoomIn", "zoomInDown", "zoomInLeft", "zoomInRight", "zoomInUp"]
            },
            {
                type: 'Zoom Exits',
                item: ["zoomOut", "zoomOutDown", "zoomOutLeft", "zoomOutRight", "zoomOutUp"]
            },
            {
                type: 'Specials',
                item: ["hinge", "jackInTheBox", "rollIn", "rollOut"]
            }
        ]

        function renderHtml() {
            var list = document.getElementById('list')
            var html = '<ul>'
            data.forEach(function(element, index) {
                var { type, item } = element
                var itemHtml = `<li>
					<div class="title">${type}</div><ul>`
                var itemHtml2 = ''
                item.forEach(function(child, childIndex) {
                    itemHtml2 += `<li class="animationSandbox" data-animate='${child}'>
					<h1>Animate</h1>
					<p>${child}</p>
				</li>`
                    itemHtml += itemHtml2
                });
                itemHtml += `</ul>`
                html += itemHtml;
            });
            
            html += '</ul>'

            list.innerHTML = html
            $('.animationSandbox').mouseenter(function() {
                var animateName = $(this).data('animate')
                $(this).children('h1').addClass(animateName + ' animated').addClass('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend')
            })

            $('.animationSandbox').mouseleave(function() {
                $(this).children('h1').removeClass();
            })
        }
        renderHtml()
    </script>
</body>

</html>
